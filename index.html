<script type="text/javascript">
    window.onload = function() {
        var signin = document.getElementsByClassName('signin')[0];
        var signup = document.getElementsByClassName('signup')[0];
        var signinLogoContainer = document.getElementsByClassName('signin-logo')[0];
        var signupLogoContainer = document.getElementsByClassName('signup-logo')[0];
        var signinFormContainer = document.getElementsByClassName('signin-form-container')[0];
        var signupFormContainer = document.getElementsByClassName('signup-form-container')[0];



        var signinActivate = function() {
            this.style.zIndex = 10;
            signup.style.zIndex = 0;
            signinLogoContainer.classList.remove("fadein");
            signinLogoContainer.classList.add("fadeout");
            signinFormContainer.classList.add('fadein');

        };

        var signinDeactivate = function() {
            this.style.zIndex = 0;
            signinLogoContainer.classList.remove("fadeout");
            signinLogoContainer.classList.add("fadein");
            signinFormContainer.classList.remove('fadein');
            signinFormContainer.classList.add('fadeout');
        };


        signin.addEventListener('mouseover' , signinActivate, false);
        signin.addEventListener('mousedown' , signinActivate, false);

        signin.addEventListener('mouseout',signinDeactivate, false);
        signin.addEventListener('mouseup',signinDeactivate, false);


        var signupActivate = function() {
            this.style.zIndex = 10;
            signin.style.zIndex = 0;
            signupLogoContainer.classList.remove("fadein");
            signupLogoContainer.classList.add("fadeout");
            signupFormContainer.classList.add('fadein');
        };
        var signupDeActivate = function() {
            this.style.zIndex = 0;
            signin.style.zIndex = 0;
            signupLogoContainer.classList.remove("fadeout");
            signupLogoContainer.classList.add("fadein");
            signupFormContainer.classList.remove('fadein');
            signupFormContainer.classList.add('fadeout');
        };


        signup.addEventListener('mouseover', signupActivate, false);
        signup.addEventListener('mousedown', signupActivate, false);
      signup.addEventListener('mouseout', signupDeActivate, false);
      signup.addEventListener('mouseup', signupDeActivate, false);

    }
</script>
